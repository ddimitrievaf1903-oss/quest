<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Квест</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0e0e0e;
    color:#eaeaea;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.panel{
    background:#1a1a1a;
    border:2px solid #444;
    padding:30px 40px;
    border-radius:14px;
    box-shadow:0 0 40px #000;
    text-align:center;
    max-width:720px;
}
h1{
    letter-spacing:4px;
    margin-bottom:20px;
}
.letters span{
    display:inline-block;
    background:#2a2a2a;
    border:1px solid #777;
    border-radius:8px;
    padding:12px 16px;
    margin:8px;
    font-size:30px;
    cursor:pointer;
    user-select:none;
}
.slots{
    margin-top:25px;
}
.slot{
    display:inline-block;
    width:54px;
    height:54px;
    border:2px dashed #666;
    margin:6px;
    font-size:32px;
    line-height:54px;
}
.success{
    font-size:24px;
    color:#00ff88;
    line-height:1.6;
}
</style>
</head>
<body>

<div class="panel" id="game">
    <h1>ПАРОЛЬ</h1>

    <div class="letters">
        <span>л</span>
        <span>ё</span>
        <span>а</span>
        <span>п</span>
        <span>ш</span>
    </div>

    <div class="slots">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>
</div>

<script>
const letters = document.querySelectorAll('.letters span');
const slots = document.querySelectorAll('.slot');
let index = 0;

letters.forEach(letter=>{
    letter.addEventListener('click', ()=>{
        if(index < slots.length){
            slots[index].textContent = letter.textContent;
            index++;
            check();
        }
    });
});

function check(){
    let result = '';
    slots.forEach(s => result += s.textContent);
    if(result === 'шлёпа'){
        document.body.innerHTML = `
        <div class="panel success">
            Я поздравляю тебя с Новым годом и хочу подарить тебе хороший подарок:<br><br>
            <strong>4 месяца занятий английским языком в мини-группе от London-Express!!!</strong>
        </div>`;
    }
}
</script>

</body>
</html>
