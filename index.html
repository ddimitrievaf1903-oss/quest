<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Квест</title>
<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#0e0e0e;
    color:#eaeaea;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.panel{
    background:#1a1a1a;
    border:2px solid #444;
    padding:30px 40px;
    border-radius:14px;
    box-shadow:0 0 40px #000;
    text-align:center;
    max-width:700px;
}
h1{
    letter-spacing:4px;
    margin-bottom:20px;
}
.letters span{
    display:inline-block;
    background:#2a2a2a;
    border:1px solid #777;
    border-radius:8px;
    padding:10px 14px;
    margin:6px;
    font-size:28px;
    cursor:grab;
}
.slots{
    margin-top:25px;
}
.slot{
    display:inline-block;
    width:52px;
    height:52px;
    border:2px dashed #666;
    margin:6px;
    font-size:30px;
    line-height:52px;
}
.success{
    font-size:26px;
    color:#00ff88;
    line-height:1.5;
}
</style>
</head>
<body>

<div class="panel">
    <h1>ПАРОЛЬ</h1>

    <div class="letters">
        <span draggable="true">л</span>
        <span draggable="true">ё</span>
        <span draggable="true">а</span>
        <span draggable="true">п</span>
        <span draggable="true">ш</span>
    </div>

    <div class="slots">
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
        <div class="slot"></div>
    </div>
</div>

<script>
let dragged = null;

document.querySelectorAll('.letters span').forEach(el=>{
    el.addEventListener('dragstart', ()=>dragged = el);
});

document.querySelectorAll('.slot').forEach(slot=>{
    slot.addEventListener('dragover', e=>e.preventDefault());
    slot.addEventListener('drop', ()=>{
        if(!slot.textContent && dragged){
            slot.textContent = dragged.textContent;
            check();
        }
    });
});

function check(){
    let result = '';
    document.querySelectorAll('.slot').forEach(s=>result+=s.textContent);
    if(result === 'шлёпа'){
        document.body.innerHTML =
            '<div class="panel success">            Я поздравляю тебя с Новым годом и хочу подарить тебе хороший подарок:<br><br>            <strong>4 месяца занятий английским языком в мини-группе от London-Express!!!</strong>            </div>';
    }
}
</script>

</body>
</html>
